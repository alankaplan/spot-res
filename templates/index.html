<!DOCTYPE html>
<html>
<head>
    <title>Spotify Resume</title>
    <meta charset="UTF-8">
    <style>
        .resume-button {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #1db954;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .resume-button.active {
            background-color: #1db954;
            color: #ffffff;
        }

        .progress-bar-container {
            width: 120px;
            height: 10px;
            background: #ccc;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #1db954;
            transition: width 0.3s ease;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #autosave-status {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Spotify Resume</h2>

    <div style="margin-bottom: 10px;">
        <button onclick="savePlayback()">Save Current Playback</button>
        <button id="stop-autosave">Stop Autosave</button>
    </div>
    <hr>

    <div id="playlists"></div>
    
    <div id="autosave-status">
        Autosave status: <span id="autosave-msg">Waiting...</span>
    </div>

    <script>
        let autosaveInterval;
        const autosaveMsg = document.getElementById('autosave-msg');

        function resumePlaylist(uri, button) {
            fetch('/resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_uri: uri })
            }).then(res => res.json())
              .then(data => {
                  alert(data.status || data.error);
                  setActiveButton(button);
              });
        }

        function setActiveButton(button) {
            // Remove active class from all buttons
            document.querySelectorAll('.resume-button').forEach(btn => {
                btn.classList.remove('active');
            });
            // Add active class to the pressed button
            button.classList.add('active');
        }

        function savePlayback() {
            fetch('/save')
                .then(res => res.json())
                .then(data => {
                    const now = new Date().toLocaleTimeString();
                    autosaveMsg.textContent = `Saved at ${now}`;
                    loadPlaylists(); // Refresh progress bars
                    alert(data.status || data.error);
                });
        }

        function loadPlaylists() {
            fetch('/playlists')
                .then(res => res.json())
                .then(playlists => {
                    const container = document.getElementById('playlists');
                    container.innerHTML = '';

                    playlists.forEach(pl => {
                        const div = document.createElement('div');
                        div.className = 'playlist-item';

                        const button = document.createElement('button');
                        button.className = 'resume-button';
                        button.textContent = pl.name;
                        button.onclick = () => resumePlaylist(pl.uri, button);

                        const progressContainer = document.createElement('div');
                        progressContainer.className = 'progress-bar-container';

                        const progressBar = document.createElement('div');
                        progressBar.className = 'progress-bar';
                        progressBar.style.width = pl.progress_pct !== null ? pl.progress_pct + '%' : '0%';

                        progressContainer.appendChild(progressBar);
                        div.appendChild(button);
                        div.appendChild(progressContainer);
                        container.appendChild(div);
                    });
                });
        }

        function startAutosave() {
            if (autosaveInterval) clearInterval(autosaveInterval);

            autosaveInterval = setInterval(() => {
                fetch('/save')
                    .then(res => res.json())
                    .then(data => {
                        const now = new Date().toLocaleTimeString();
                        autosaveMsg.textContent = `Saved at ${now}`;
                        console.log('Autosave:', data.status || data.error);
                    });
            }, 60000);
        }

        // Stop autosave
        document.getElementById('stop-autosave').onclick = () => {
            clearInterval(autosaveInterval);
            autosaveMsg.textContent = 'Autosave stopped';
            console.log('Autosave disabled');
        };

        loadPlaylists();
        startAutosave();
    </script>
</body>
</html>
