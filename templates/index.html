<!DOCTYPE html>
<html>
<head>
    <title>Spotify Resume</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        button { margin: 0.5em 0; padding: 0.5em 1em; }
        ul { list-style: none; padding: 0; }
        li { margin: 0.5em 0; }
    </style>
</head>
<body>
    <h1>Spotify Playlist Resume</h1>

    <button onclick="pausePlayback()">Pause</button>

    <script>
        function pausePlayback() {
            fetch('/pause', { method: 'POST' })
                .then(res => res.json())
                .then(data => alert(data.status || data.error));
        }
    </script>


    <button onclick="savePlayback()">ðŸ’¾ Save Current Playback</button>

    <h2>Playlists</h2>
    <ul id="playlist-list"></ul>

    <script>
        async function loadPlaylists() {
            const res = await fetch('/playlists');
            const data = await res.json();

            // Sort playlists by name
            data.items.sort((a, b) => a.name.localeCompare(b.name));

            const list = document.getElementById('playlist-list');
            list.innerHTML = '';
            for (const item of data.items) {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.textContent = `â–¶ Resume: ${item.name}`;
                btn.onclick = () => resumePlaylist(item.uri);
                li.appendChild(btn);
                list.appendChild(li);
            }
        }

        async function savePlayback() {
            const res = await fetch('/save');
            const data = await res.json();
            alert(data.status || data.error);
        }

        async function resumePlaylist(uri) {
            const res = await fetch('/resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_uri: uri })
            });
            const data = await res.json();
            alert(data.status || data.error);
        }

        loadPlaylists();
    </script>
</body>
</html>
