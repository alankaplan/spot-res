<!DOCTYPE html>
<html>
<head>
    <title>Spotify Resume</title>
    <meta charset="UTF-8">
    <style>
        #saved-message {
            display: none;
            font-size: 0.9em;
            color: green;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Spotify Resume</h2>

    <div style="margin-bottom: 10px;">
        <button onclick="savePlayback()">Save Current Playback</button>
        <span id="saved-message">Saved!</span>
    </div>
    <hr>

    <div id="playlists"></div>

    <script>
        function savePlayback() {
            fetch('/save')
                .then(res => res.json())
                .then(data => {
                    if (data.status) {
                        showSavedMessage();
                        loadPlaylists(); // Instantly update playlists
                    } else {
                        alert(data.error);
                    }
                });
        }

        function showSavedMessage() {
            const savedMessage = document.getElementById("saved-message");
            savedMessage.style.display = "inline";
            setTimeout(() => {
                savedMessage.style.display = "none";
            }, 2000);
        }

        function resumePlaylist(uri) {
            fetch('/resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_uri: uri })
            }).then(res => res.json())
              .then(data => alert(data.status || data.error));
        }

        function loadPlaylists() {
            fetch('/playlists')
                .then(res => res.json())
                .then(playlists => {
                    playlists.sort((a, b) => a.name.localeCompare(b.name));
                    const container = document.getElementById('playlists');
                    container.innerHTML = '';

                    playlists.forEach(pl => {
                        const div = document.createElement('div');
                        div.style.display = 'flex';
                        div.style.alignItems = 'center';
                        div.style.gap = '10px';
                        div.style.marginBottom = '10px';

                        const button = document.createElement('button');
                        button.style.textAlign = 'left';
                        button.style.padding = '6px 12px';
                        button.textContent = `â–¶ Resume: ${pl.name}`;
                        button.onclick = () => resumePlaylist(pl.uri);
                        button.style.flex = '0 0 auto';
                        button.style.minWidth = '150px';

                        const progressContainer = document.createElement('div');
                        progressContainer.style.width = '120px';
                        progressContainer.style.height = '10px';
                        progressContainer.style.background = '#ccc';
                        progressContainer.style.borderRadius = '4px';
                        progressContainer.style.overflow = 'hidden';

                        const progressBar = document.createElement('div');
                        progressBar.style.height = '100%';
                        progressBar.style.background = '#1db954';
                        progressBar.style.width = pl.progress_pct !== null ? pl.progress_pct + '%' : '0%';

                        const trackInfo = document.createElement('span');
                        trackInfo.textContent = pl.artist ? `${pl.artist} - ${pl.album} - ${pl.track}` : "No track info";

                        progressContainer.appendChild(progressBar);

                        div.appendChild(button);
                        div.appendChild(progressContainer);
                        div.appendChild(trackInfo);
                        container.appendChild(div);
                    });
                });
        }

        loadPlaylists();
    </script>
</body>
</html>
