<!DOCTYPE html>
<html>
<head>
    <title>Spotify Resume</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Spotify Resume</h2>

    <div style="margin-bottom: 10px;">
        <button id="toggleButton" onclick="togglePlayback()">Loading...</button>
        <button onclick="savePlayback()">Save Current Playback</button>
    </div>
    <hr>

    <div id="playlists"></div>

    <script>
        let isPlaying = false;

        function updateButtonLabel() {
            document.getElementById("toggleButton").textContent = isPlaying ? "Pause" : "Play";
        }

        function fetchPlaybackState() {
            fetch('/playback_state')
                .then(res => res.json())
                .then(data => {
                    isPlaying = data.is_playing;
                    updateButtonLabel();
                });
        }

        function togglePlayback() {
            const endpoint = isPlaying ? '/pause' : '/play';
            fetch(endpoint, { method: 'POST' })
                .then(res => res.json())
                .then(() => {
                    isPlaying = !isPlaying;
                    updateButtonLabel();
                });
        }

        function savePlayback() {
            fetch('/save')
                .then(res => res.json())
                .then(data => {
                    alert(data.status || data.error);
                    loadPlaylists(); // refresh progress bars
                });
        }

        function resumePlaylist(uri) {
            fetch('/resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_uri: uri })
            }).then(res => res.json())
              .then(data => alert(data.status || data.error));
        }

        function loadPlaylists() {
            fetch('/playlists')
                .then(res => res.json())
                .then(playlists => {
                    // ðŸ”¤ Sort alphabetically by playlist name
                    playlists.sort((a, b) => a.name.localeCompare(b.name));

                    const container = document.getElementById('playlists');
                    container.innerHTML = '';

                    playlists.forEach(pl => {
                        const div = document.createElement('div');
                        div.style.display = 'flex';
                        div.style.alignItems = 'center';
                        div.style.gap = '10px';
                        div.style.marginBottom = '10px';

                        const button = document.createElement('button');
                        button.textContent = `â–¶ Resume: ${pl.name}`;
                        button.onclick = () => resumePlaylist(pl.uri);
                        button.style.flex = '0 0 auto';
                        button.style.minWidth = '150px';

                        const progressContainer = document.createElement('div');
                        progressContainer.style.flex = '1';
                        progressContainer.style.height = '4px';
                        progressContainer.style.background = '#ccc';
                        progressContainer.style.borderRadius = '2px';
                        progressContainer.style.overflow = 'hidden';

                        const progressBar = document.createElement('div');
                        progressBar.style.height = '100%';
                        progressBar.style.background = '#1db954';
                        progressBar.style.width = pl.progress_pct !== null ? pl.progress_pct + '%' : '0%';
                        progressBar.style.transition = 'width 0.3s ease';

                        progressContainer.appendChild(progressBar);

                        div.appendChild(button);
                        div.appendChild(progressContainer);
                        container.appendChild(div);
                    });
                });
        }


        fetchPlaybackState();
        loadPlaylists();
    </script>
</body>
</html>
