<!DOCTYPE html>
<html>
<head>
    <title>Spotify Resume</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        button { margin: 0.5em 0; padding: 0.5em 1em; }
        ul { list-style: none; padding: 0; }
        li { margin: 0.5em 0; }
    </style>
</head>
<body>
    <h1>Spotify Playlist Resume</h1>

    <button id="toggleButton" onclick="togglePlayback()">Loading...</button>

    <script>
        let isPlaying = false;

        function updateButtonLabel() {
            document.getElementById("toggleButton").textContent = isPlaying ? "Pause" : "Play";
        }

        function fetchPlaybackState() {
            fetch('/playback_state')
                .then(res => res.json())
                .then(data => {
                    isPlaying = data.is_playing;
                    updateButtonLabel();
                });
        }

        function togglePlayback() {
            const endpoint = isPlaying ? '/pause' : '/play';
            fetch(endpoint, { method: 'POST' })
                .then(res => res.json())
                .then(() => {
                    isPlaying = !isPlaying;
                    updateButtonLabel();
                });
        }

        // Check state on load
        fetchPlaybackState();
    </script>



    <button onclick="savePlayback()">ðŸ’¾ Save Current Playback</button>

    <div id="playlists"></div>

    <script>
    fetch('/playlists')
        .then(res => res.json())
        .then(playlists => {
            const container = document.getElementById('playlists');
            container.innerHTML = '';
            playlists.forEach(pl => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${pl.name}</p>
                    ${pl.progress_pct !== null ? `
                        <div style="background:#ccc; width:200px; height:10px;">
                            <div style="background:#1db954; height:100%; width:${pl.progress_pct}%;"></div>
                        </div>` : '<small>No saved progress</small>'
                    }
                    <button onclick="resumePlaylist('${pl.uri}')">Resume</button>
                    <hr>
                `;
                container.appendChild(div);
            });
        });

    function resumePlaylist(uri) {
        fetch('/resume', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ playlist_uri: uri })
        }).then(res => res.json())
          .then(data => alert(data.status || data.error));
    }
    </script>


</body>
</html>
